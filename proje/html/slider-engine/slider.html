<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/air-jordan-4-retro-se-ayakkab%C4%B1s%C4%B1.jpg" alt="Air Jordan 4 retro se"  title="Air Jordan 4 retro se" />
                </li>
                <li><img src="images/https___hypebeast.com_image_2020_04_ghjg.jpg" alt="KD"  title="KD" />
                </li>
                <li><img src="images/Terrex_Two_Ultra_Parley_Trail_Kosu_Ayakkabisi_Siyah_EF2133_01_standard.jpg" alt="Terrex Two Ultra Parley Trail"  title="Terrex Two Ultra Parley Trail" />
                </li>
                <li><img src="images/Haiwee_Ayakkabi_Gri_FV4596_01_normal.jpg" alt="Haiwee Ayakkabı"  title="Haiwee Ayakkabı" />
                </li>
                <li><img src="images/zoom-fly-3-ko%C5%9Fu-ayakkab%C4%B1s%C4%B1.jpg" alt="zoom fly 3 koşu ayakkabısı"  title="zoom fly 3 koşu ayakkabısı" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/air-jordan-4-retro-se-ayakkab%C4%B1s%C4%B1-tn.jpg" alt="Air Jordan 4 retro se" title="Air Jordan 4 retro se" /></li>
                <li><img src="images/https___hypebeast.com_image_2020_04_ghjg-tn.jpg" alt="KD" title="KD" /></li>
                <li><img src="images/Terrex_Two_Ultra_Parley_Trail_Kosu_Ayakkabisi_Siyah_EF2133_01_standard-tn.jpg" alt="Terrex Two Ultra Parley Trail" title="Terrex Two Ultra Parley Trail" /></li>
                <li><img src="images/Haiwee_Ayakkabi_Gri_FV4596_01_normal-tn.jpg" alt="Haiwee Ayakkabı" title="Haiwee Ayakkabı" /></li>
                <li><img src="images/zoom-fly-3-ko%C5%9Fu-ayakkab%C4%B1s%C4%B1-tn.jpg" alt="zoom fly 3 koşu ayakkabısı" title="zoom fly 3 koşu ayakkabısı" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
